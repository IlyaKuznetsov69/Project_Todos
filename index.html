<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>What needs to be done</title>
		<link href="css/style.css" type="text/css" rel="stylesheet" />
	</head>
	<body class="learn-bar">
		<section class="todoapp">
			<header class="header">
				<h1>список дел</h1>
				<input class="new-todo" placeholder="Что бы еще сделать?" autofocus>
			</header>
			<section class="main hidden">
				<input class="toggle-all" type="checkbox">
				<label for="toggle-all"></label>
				<ul class="todo-list"></ul>
			</section>
			<footer class="footer hidden">
				<span class="todo-count">
				  <strong></strong>
				  дел осталось
				</span>
				<ul class="filters">
					<li>
						<a href="#/" class="filter all selected">Всего</a>
					</li>
					<li>
						<a href="#/active" class="filter active">В процессе</a>
					</li>
					<li>
						<a href="#/completed" class="filter compl">Завершено</a>
					</li>
				</ul>
				<button class="clear-completed hidden">Удалить завершенные</button>
			</footer>
		</section>
		<footer class="info">
			<p>Двойным щелчком можно отредактировать дело из списка</p>
		</footer>
		<aside class="learn">
		    <header>
			    <h3>Ссылки</h3>
				<span class="source-links">
				    <h5>Исходный код</h5>
					<a href="https://github.com/IlyaKuznetsov69/Project_Lays">Здесь</a>
				</span>
			</header> 
			<hr> 
			<blockquote class="quote speech-bubble"> 
			    <p>Здесь может быть Ваша реклама :) <br> 322 - 223</p>
			    <footer> 
			        <a href="https://ilyakuznetsov69.github.io/Project_Lays/">Жми сюда</a>
			    </footer>
			</blockquote>
			<footer>
			    <hr> 
			    <em>Еще мои поделки 
				    <a href="https://github.com/IlyaKuznetsov69/Project_Lays">здесь</a>.
				</em>
			</footer>
		</aside>
		<script src="js/main.js"></script>
	</body>
</html>
